<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container justify-content-center text-center">
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="row mt-2">
                <h3>guardar en almacenamiento local</h3>
                <input type="text" name="nombre" id="Nombre" placeholder="texto" class="form-control">
            </div>
            <div class="row mt-2">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    
                        <button onclick="guardar()" class="form-control bg-danger text-light mt-2">guardar datos</button>
                        
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    
                    
                    <button onclick="leer()" class="form-control bg-danger mt-2 text-light">leer datos</button>
                
            </div>
            </div>
        </div>
        <p id="output" class="mt-3 text-success"></p>

    </div>
    

    

   

    <!--AQUI EMPIEZA EL SCRIPT JS-->
    <script>
        var Name;
        function guardar(){
            var Name = document.getElementById("Nombre").value;
            localStorage.setItem("nombre", Name);
            alert("datos guardados");
            }
        function leer(){
            var nombre=localStorage.getItem("nombre");
            document.getElementById("output").innerHTML = "TEXTO:" + nombre;
          
           
        }
    </script>
</body>
</html>
